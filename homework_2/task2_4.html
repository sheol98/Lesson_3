<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача №4</title>
  </head>
  <body>
    <script>
        const centimeter = parseInt(
          prompt(`Введіть довжину в сантиметрах`, `193`)
        );
        const meter = centimeter / 100;
        const kilometer = centimeter / 100000;

      document.write(
      	`${centimeter} сантиметрів це - ${meter} метрів, та ${kilometer} кілометрів.`
      )
    </script>
  </body>
</html>
