  <body>
    <script>
      const myYear = parseInt(prompt(`Введіть рік вашого народження`, `1998`));
      const nowYear = parseInt(prompt(`Введіть поточний рік`, `2024`));
      const result = nowYear - myYear;
      document.write(
        `<pre> 
            //Вносимо вихідні дані:
            const myYear = ${myYear}
            const nowYear  = ${nowYear}

            // Проводимо розрахунки
              const result = nowYear - myYear;
              
            // Виводимо результати на сторінку...
          </pre>`
      );
      document.write(`Станом на цей день ${nowYear} року Вам ${result} років`);
    </script>
  </body>
