<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let priceGoods = parseFloat(prompt(`Введіть ціну за товар`));
      let haveMoney = parseFloat(prompt(`Введіть кількість грошей`));
      let priceLotery = 4;
      if (priceGoods > haveMoney) {
        alert(`У покупці відмовлено. Недостатньо коштів`);
      } else if (haveMoney - priceGoods >= priceLotery) {
        alert(
          `Дякуємо за покупку. Можливо придбаєте лотерейний білет всього за 4 грн?`
        );
      } else {
        alert(`Дякуємо за покупку`);
      }
    </script>
  </body>
</html>
